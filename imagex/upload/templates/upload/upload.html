{% extends "base.html" %}
{% block title %}Upload Image - imageX{% endblock %}
{% block content %}
    <div class="container">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="photographer">Photographer</label>
                <select class="col-sm-10 form-control" name="photographer" id="photographer">
                    <option value="1">Natalie Lung</option>
                    <option value="2">Simone Hutsch</option>
                </select>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="title">Title</label>
                <input class="col-sm-10 form-control" type="text" name="title" id="title">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="description">Description</label>
                <textarea class="form-control col-sm-10" name="description" id="description" rows="2"></textarea>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="category">Category</label>
                <select class="col-sm-10 form-control" name="category" id="category">
                    <option selected="selected" value="ABS">Abstract</option>
                    <option value="AER">Aerial</option>
                    <option value="ANI">Animals</option>
                    <option value="ARC">Architecture</option>
                    <option value="BLA">Black and White</option>
                    <option value="FAM">Family</option>
                    <option value="FAS">Fashion</option>
                    <option value="FIN">Fine Art</option>
                    <option value="FOO">Food</option>
                    <option value="JOU">Journalism</option>
                    <option value="LAN">Landscape</option>
                    <option value="MAC">Macro</option>
                    <option value="NAT">Nature</option>
                    <option value="NIG">Night</option>
                    <option value="PEO">People</option>
                    <option value="PER">Performing Arts</option>
                    <option value="SPO">Sport</option>
                    <option value="STI">Still Life</option>
                    <option value="STR">Street</option>
                    <option value="TRA">Travel</option>
                </select>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="tag">Tag</label>
                <input class="col-sm-10 form-control" type="text" name="tag" id="tag">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="img">File (JPG only)</label>
                <input type="file" class="col-sm-10 form-control-file" name="img" id="img">
            </div>
            <p>Your daily quota : {{ usr.dailyQuota }}</p>
            <p>Your system quota : {{ usr.systemQuota }}</p>
            <button type="submit" class="btn btn-primary mb-2">Upload</button>
        </form>
    </div>
{% endblock %}
