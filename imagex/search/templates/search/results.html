{% extends "base.html" %}
{% block title %}Search results - imageX{% endblock %}
{% block content %}
<div class="container py-5">
    <h1>Search results for "{{ keyword }}"</h1>
    <div class="row">
        {% for i in images %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top"
                     src="http://127.0.0.1:8000{{ media_url }}{{ i.img }}"
                     alt="{{ i.description }}">
                <div class="card-body">
                    <h5 class="card-title">{{ i.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">by {{ i.photographer.username }}</h6>
                    <p class="card-body">{{i.description}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-primary">Like</button>
                            <button type="button" class="btn btn-sm btn-outline-primary">Download</button>
                        </div>
                        <small class="text-muted">0 Downloads</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
