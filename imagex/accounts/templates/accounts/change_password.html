{% extends 'base.html' %}
{% block title %}Change Password - imageX{% endblock %}
{% block content %}
    <div class="container py-5 px-20">
        <h3 class="mb-3">Change password</h3>
        {% if form.errors %}
            <div class="alert alert-danger">New password is illegal. Please follow the requirements.</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-lg btn-primary" type="submit">Update</button>
        </form>
    </div>
{% endblock %}
