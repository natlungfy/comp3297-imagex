{% extends "base.html" %}
{% block title %}Profile - imageX{% endblock %}
{% block content %}
  <div class="album py-5">
      <div class="container">
          <div class="row">
              {% for i in images %}
                  <div class="col-md-4">
                      <div class="card mb-4 box-shadow">
                          <img class="card-img-top"
                               src="http://127.0.0.1:8000/images/{{ i.img }}"
                               alt="{{ i.description }}">
                          <div class="card-body">
                              <h5 class="card-title">{{ i.title }}</h5>
                              <h6 class="card-subtitle mb-2 text-muted">by {{ i.photographer.username }}</h6>
                              <p class="card-body">{{ i.description }}</p>
                              <div class="d-flex justify-content-between align-items-center">
                                <form action="{% url 'profiles:delete_image' i.id %}" method="post">{% csrf_token %}
                                  <div class="btn-group">
                                      <button type="submit" data-toggle="confirmation" class="btn btn-sm btn-outline-primary">Delete</button>
                                  </div>
                                </form>
                                  <small class="text-muted">{{ i.num_of_downloads }} Downloads</small>
                              </div>
                          </div>
                      </div>
                  </div>
              {% endfor %}
          </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
              integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
              crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
              integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
              crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
              integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
              crossorigin="anonymous"></script>
      {% load static %}
      <script src="{% static 'bootstrap-confirmation.js' %}"></script>
      <script>
        $('[data-toggle=confirmation]').confirmation({
          rootSelector: '[data-toggle=confirmation]',
          container: 'body'
        });
      </script>
{% endblock %}
